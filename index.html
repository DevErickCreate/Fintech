<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Fintech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="text-center p-4">

  <div class="container">

    <div class="mb-4">
      <h4>Ol√°, Erick!</h4>
      <h4 class="text-success fw-bold">Saldo: R$ 2.500,00</h4>
    </div>


    <div class="canvas-container mb-4">
      <canvas id="graficoPizza" width="180" height="180"></canvas>
    </div>


    <div class="d-flex flex-column align-items-center gap-3">
      <div class="d-flex justify-content-center gap-4">
        <span class="legend-item">
          <span class="legend-color investido"></span> Investido
        </span>
        <span class="legend-item">
          <span class="legend-color conta"></span> Conta
        </span>
        <span class="legend-item">
          <span class="legend-color devendo"></span> Devendo
        </span>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-outline-dark">Pix</button>
        <button class="btn btn-outline-dark">Investir</button>
        <button class="btn btn-outline-dark">Pagar</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('graficoPizza').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ["15%", "60%", "25%"],
        datasets: [{
          data: [10, 60, 25],
          backgroundColor: ['blue', 'green', 'red'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

</body>
</html>
